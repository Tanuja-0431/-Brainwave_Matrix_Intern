
{% block content %}
<h2 style="text-align: center; margin-bottom: 100px; margin-top: 80px; font-size: 40px;">Movie Rental Dashboard</h2>

<!-- Total Count Boxes -->
<div style="display: flex; justify-content: space-around; margin-top: 40px; flex-wrap: wrap; gap: 30px; ">

    <!-- Total Customers Box -->
    <div class="info-box" style="background: #7ef5b9; padding: 30px; border-radius: 10px; box-shadow: 2px 2px 10px #ccc; width: 250px; text-align: center; cursor: pointer;">
        <h3>Total Customers</h3>
        <p style="font-size: 24px; color: #333;">{{ data.customers }}</p>
        <a href="/customers" style="color: #141415; text-decoration: none;">View Details</a>
    </div>

    <!-- Total Movies Box -->
    <div class="info-box" style="background: #da79f0; padding: 30px; border-radius: 10px; box-shadow: 2px 2px 10px #ccc; width: 250px; text-align: center; cursor: pointer;">
        <h3>Total Movies</h3>
        <p style="font-size: 24px; color: #333;">{{ data.movies }}</p>
        <a href="/movies" style="color: #1d1e20; text-decoration: none;">View Details</a>
    </div>

    <!-- Total Rentals Box -->
    <div class="info-box" style="background: #ea73b2; padding: 30px; border-radius: 10px; box-shadow: 2px 2px 10px #ccc; width: 250px; text-align: center; cursor: pointer;">
        <h3>Total Rentals</h3>
        <p style="font-size: 24px; color: #333;">{{ data.rentals }}</p>
        <a href="/rentals" style="color: #1c1d1d; text-decoration: none;">View Details</a>
    </div>

    <!-- Total Payments Box -->
    <div class="info-box" style="background: #f2b05f; padding: 30px; border-radius: 10px; box-shadow: 2px 2px 10px #ccc; width: 250px; text-align: center; cursor: pointer;">
        <h3>Total Payments</h3>
        <p style="font-size: 24px; color: #333;">{{ data.payments }}</p>
        <a href="/payments" style="color: #101011; text-decoration: none;">View Details</a>
    </div>

</div>
<!-- Style for Hover Effect -->
<style>
    .info-box {
        transition: all 0.3s ease; /* Smooth transition */
    }

    .info-box:hover {
        background-color: #91e6f1; /* Light blue background on hover */
        transform: scale(1.05); /* Slightly increase the size of the box */
        box-shadow: 10px 8px 20px rgba(0, 0, 0, 0.2); /* Increase shadow effect */
    }

    /* Optional: Change link color on hover */
    .info-box a:hover {
        color: #ff6347; /* Change link color on hover */
    }
</style>

{% endblock %}
