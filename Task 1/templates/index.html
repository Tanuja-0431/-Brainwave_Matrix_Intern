<!DOCTYPE html>
<html lang="en">
<head>
    <title>Library Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f, #3a3a52);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            border-radius: 15px;
            transition: 0.3s;
            padding: 20px;
            border: none;
            color: white;
        }
        .card:nth-child(1) {
            background: linear-gradient(135deg,#9a9aed, #3A5BA0);
        }
        .card:nth-child(2) {
            background: linear-gradient(135deg,#009688,#26A69A);
        }
        .card:nth-child(3) {
            background: linear-gradient(135deg, #2980b9, #3498db);
        }
        .card:hover {
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        .container {
            max-width: 900px;
        }
        input[type="text"] {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }
        input::placeholder {
            color: white;
        }
        .btn-light {
            background-color:#E91E63;
            border: none;
            color: #fff;
        }
        .btn-light:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 class="mb-4">üìö Library Management System</h1>
        <form action="/search" method="get" class="d-flex justify-content-center">
            <input type="text" name="q" placeholder="Search books..." class="form-control w-50 me-2">
            <button type="submit" class="btn btn-light">üîç Search</button>
        </form>
        <div class="row g-4 mt-4">
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <i class="fas fa-book fa-3x"></i>
                    <h4 class="mt-3">View Books</h4>
                    <a href="/books" class="btn btn-light">Go</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <i class="fas fa-plus-circle fa-3x"></i>
                    <h4 class="mt-3">Add Book</h4>
                    <a href="/add_book" class="btn btn-light">Go</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <i class="fas fa-history fa-3x"></i>
                    <h4 class="mt-3">Borrow History</h4>
                    <a href="/history" class="btn btn-light">Go</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
